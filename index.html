<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Student Progress Checker</h2>

            <!-- Student Name -->
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" id="studentName" class="form-control">
            </div>

            <!-- Grade 1 -->
            <div class="mb-3">
                <label class="form-label">Grade 1</label>
                <input type="number" id="grade1" class="form-control">
            </div>

            <!-- Grade 2 -->
            <div class="mb-3">
                <label class="form-label">Grade 2</label>
                <input type="number" id="grade2" class="form-control">
            </div>

            <!-- Grade 3 -->
            <div class="mb-3">
                <label class="form-label">Grade 3</label>
                <input type="number" id="grade3" class="form-control">
            </div>

            <!-- Button -->
            <button class="btn btn-primary w-100" onclick="checkProgress()">Check Progress</button>

            <!-- Output -->
            <p id="result" class="mt-4 text-center fw-bold"></p>
        </div>
    </div>

    <!-- Bootstrap 5.3.8 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-I7Yp0lYKUFYdQTPlpalmVHSxDvG0FMOwE1VLDVuK6qR4pG6BMF7Wb03xhZf+1JvG"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>


</body>

</html>
